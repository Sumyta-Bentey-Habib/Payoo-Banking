<div id="add-money-box" class="p-4 text-center border rounded-sm cursor-pointer box ">

</div>
<div id="cash-out-box" class="p-4 text-center border rounded-sm cursor-pointer box">

        <section id="addmoney">
            <h2>Add money</h2>
            <div class="">
                <div class="flex-col hero-content lg:flex-row-reverse">

                    <div class="card-body">
                        <legend>Select Bank</legend>
                        <select class="select" id="allbank">
                            <option disabled selected>Select bank</option>
                            <option value="Bkash">Bkash</option>

                            <option value="dbbl">DBBL</option>
                    
                          </select>
                          <fieldset class="fieldset">
                            <label class="fieldset-label">Acount number</label>
                            <input value="12345678911" id="Acount-nunber" type="number" maxlength="11" class="input" placeholder="type your  number" required/>
                            <label class="fieldset-label">Amount </label>
                            <input id="amount" type="number" maxlength="11" class="input" placeholder="type your  Amount" required/>
                            <label class="fieldset-label">PIN</label>
                            <input value="1234" id="pin"  type="text" class="input" placeholder="type your PIN"  required/>
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="add-money" type="submit" id="login-btn" class="mt-4 bg-blue-700 btn btn-neutral">Add money</button>
                          </fieldset>
                    </div>
                  </div>
                </div>
              </div>
        </section>


        <section id="cash-out" class="pl-10">
            <h2>Cash out </h2>

                <input id="cashout-amount" type="number" maxlength="11" class="input" placeholder="type your  Amount" required/>

                <input value="1234" id="chashout-pin"  type="text" class="input" placeholder="type your PIN"  required/>
                <div><a class="link link-hover">Forgot password?</a></div>
                <button id="cashout-btn" type="submit" id="login-btn" class="p-5 mt-4 bg-blue-700 btn btn-neutral">Cashout</button>
              </fieldset>
        </section>
        <!-- transaction history -->
<section id="transaction-history" class="pl-10">
