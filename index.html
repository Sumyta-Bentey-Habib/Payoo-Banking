<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-Banking</title>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./payoo.png" type="image/x-icon">
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen py-6 mx-auto bg-gray-200">
        <header>
            <nav class="flex items-center justify-center mt-10">
                <div class="relative flex items-center justify-center w-9/12 mt-10 mb-10">
                    <img src="./assets/bg.png" alt="" srcset="" class="absolute w-48">
                    <img src="./assets/Group.png" alt="" srcset="" class="w-16">
                </div>
            </nav>
        </header>

        <!-- login section -->
            <div class="">
                <div class="flex-col hero-content lg:flex-row-reverse">
                  <div class="w-full max-w-sm shadow-2xl card bg-base-100 shrink-0">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Account Number</span>
                        </label>
                        <input value="12345678911" id="account-number" type="number" placeholder="Type your account number" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input  value="1234" id="pin-number" type="text" placeholder="Type your PIN" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot PIN?</a>
                        </label>
                      </div>
                      <div class="mt-6 form-control">
                        <button id="login-btn" class="mt-4 btn btn-neutral">Login</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
        
        
    </section>
    <script src="./javascript/login.js"></script>
</body>
</html>
